<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Corredores Inmobiliarios</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="lang" content="es-MX">
    <meta name="resource-type" content="document">
    <meta name="global" content="distribution">
    <meta name="robots" content="index, follow">
    <meta name="author" content="BBVA">
    <link rel="icon" type="image/png" href="images/favicon/16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="images/favicon/96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/favicon/192x192.png" sizes="92x92" />
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bbva.fonts.css">
    <link rel="stylesheet" href="./css/bbva.publish.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/jquery3.3.1.min.js"></script>
</head>
<body>
    <div class="general-wrapper">
        <header class="header__base wrapper">
            <nav class="header__container background--navy" data-component="header">
                <div class="header__main container" style="align-items: baseline; display: flex;">
                    <div class="header__wrapper">
                        <div class="header__logo">
                            <div class="header__logo__link">
                                <img src="images/logo/logo-bbva-bancomer-v1.svg"  class="header__image header__logo__link">
                            </div>
                        </div>
                        <div class="header__mainNavigation" >
                            <nav class="mainNavigation__base" >
                                <ul class="mainNavigation__list">
                                    <li class="mainNavigation__item mainNavigation__item--active">
                                        <span class="mainNavigation__link __appTitle d-flex-bbva align-items-center-bbva">Corredores Inmobiliarios</span>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <nav class="header__actions" role="menu" >
                        <ul class="header__actions__ulist">
                            <li class="header__actions__list header__actions--tablet-left">
                                <div>
                                    <div class="header__actions__item__link">
                                        <i class="bbva-icon bbva-icon__3_003_myprofile"></i>
                                        <span class="header__actions__item__link__text">Mauricio Sanchez Garcia</span>
                                    </div>
                                </div>
                            </li>
                            <li class="header__actions__list header__actions--tablet-hidden">
                                <div class="searchtrigger" role="salir">
                                    <a href="#" class="header__actions__item__link" title="salir" style="color: #F8CD51;">
                                        <i class="bbva-icon bbva-icon__2_013_getout" style="transform: rotate(180deg);"></i>
                                        <span class="megamenu__trigger__open__text">Salir</span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </header>
        <div class="jumbotron-bbva">
            <div style="-webkit-box-align: center!important; -ms-flex-align: center!important; align-items: center!important; display: -webkit-box!important; display: -ms-flexbox!important; display: flex!important; margin-left: 4rem;">
                <img src="images/icons/GG_logo_1x.png" align="middle" alt="" class="jumbotron__image">
                <h4 style="display: inline-block; margin-left: 2rem;">Hola, Mauricio.</h4>
            </div>
        </div>
        <main class="bbva--main wrapper" id="main">
            <section>
                <div class="container">
                    <p style="text-align: center; font-size: 20px;">No existen casos por mostrar. Inténtalo más tarde.</p>                
                </div>
            </section>
        </main>
        <div class="bbva--footer wrapper footer-bbva-corredores">
            <footer>
                <div>
                    <div>
                        <div class="footer__base">
                            <div class="container">
                                <session class="footer__container">
                                    <div class="footer__logo__link">
                                        <!-- title has to be given by the dialog -->
                                        <img src="images/logo/logo-bbva-bancomer-footer-negativo.svg" class="footer__logo " >
                                    </div>
                                    <p class="footer__copyright">© 2018 BBVA Bancomer, S. A., Institución de Banca Múltiple, Grupo Financiero BBVA Bancomer.</p>
                                </session>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div class="waitmodal outer" style="display: none;" id="waitmodal">
        <div class="middle">
            <div class="inner">
                <div class="spinner">
                    <figure>
                        <div class="stripe stripe--item-1"></div>
                        <div class="stripe stripe--item-2">
                            <div class="stripe stripe--item-3"></div>
                        </div>
                        <div class="stripe stripe--item-4">
                            <div class="stripe stripe--item-5"></div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bbva.publish.js"></script>
    <script type="text/javascript" charset="utf-8" async defer>
        $(function() {
            $("a[title='salir']").click(function() {
                window.location.href = 'login.html';
            });
        });
    </script>
    <script>
        //modal de espera
        function showWait() {
            document.getElementById("waitmodal").removeAttribute("style");
        }

        function hideWait() {
            document.getElementById("waitmodal").style = "display: none;";
        }

    </script>
    <script src="js/comboSelect.js"></script>
    <script>
        showWait();
        setTimeout(() => {
            hideWait();
        }, 1000);
    </script>
</body>

</html>
