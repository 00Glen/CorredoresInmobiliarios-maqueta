<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Corredores Inmobiliarios</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="lang" content="es-MX">
    <meta name="resource-type" content="document">
    <meta name="global" content="distribution">
    <meta name="robots" content="index, follow">
    <meta name="author" content="BBVA">
    <link rel="icon" type="image/png" href="images/favicon/16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="images/favicon/96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/favicon/192x192.png" sizes="92x92" />
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bbva.fonts.css">
    <link rel="stylesheet" href="./css/bbva.publish.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/jquery3.3.1.min.js"></script>
    <script src="js/bbva.publish.js"></script>
</head>
<body>
    <div class="general-wrapper">
        <header class="header__base wrapper">
            <nav class="header__container background--navy" data-component="header">
                <div class="header__main container" style="align-items: baseline; display: flex;">
                    <div class="header__logo">
                        <div class="header__logo__link">
                            <img src="images/logo/LogoBBVA@2x.png"  class="header__image header__logo__link">
                        </div>
                    </div>
                    <div class="header__mainNavigation" >
                        <nav class="mainNavigation__base" >
                            <ul class="mainNavigation__list">
                                <li class="mainNavigation__item mainNavigation__item--active">
                                    <span class="mainNavigation__link __appTitle d-flex-bbva align-items-center-bbva">Corredores Inmobiliarios</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </nav>
            <div class="access__container" id="access__container__content" aria-hidden="true">
                <div class="container">
                    <div class="access__control">
                        <button class="access__close" aria-label="cerrar" tabindex="-1"><i class="bbva-icon bbva-icon__2_022_close"></i></button>
                    </div>
                    <div class="access__content">
                    </div>
                </div>
            </div>
        </header>
        <main class="bbva--main wrapper" id="main">
            <section>
                <div class="container">
                    
                </div>
            </section>
        </main>
        <div class="bbva--footer wrapper footer-bbva-corredores">
            <footer>
                <div>
                    <div>
                        <div class="footer__base">
                            <div class="container">
                                <session class="footer__container">
                                    <div class="footer__logo__link">
                                        <!-- title has to be given by the dialog -->
                                        <img src="images/logo/LogoBBVAOportunidades@2x.png" class="footer__logo " >
                                    </div>
                                    <p class="footer__copyright">© 2018 BBVA Bancomer, S. A., Institución de Banca Múltiple, Grupo Financiero BBVA Bancomer.</p>
                                </session>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div class="modal-message error outer" style="display: none">
        <div class="middle">
            <div class="inner" style="display: none">
                <div class="icon-area">
                    <img class="img-auto img-fluid-bbva mx-auto" src="images/icons/error-de-conexion.png" alt="error-de-conexion">
                </div>
                <p>
                    <p class="tit"></p>
                    <span class="message">Si continúa el error, contacta al administrador.</span>
                </p>
                <div class="btn-area">
                    <a href="#" target="_blank"  title="Regresar" aria-label="Continuar" class="btn__basic btn__core-blue">
                        <span aria-hidden="true">Regresar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
    <script>
        //mostrar modal al cargar
        $(document).ready(function() {
            $(".modal-message").show("fast", function() {
                $(".modal-message").find(".inner").slideDown("slow");
            });
            $(".modal-message").find("a[title='Regresar']").click(function(event) {
                event.preventDefault();
                $(".modal-message").find(".inner").slideUp("slow", function() {
                    $(".modal-message").hide("fast");
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</body>

</html>
